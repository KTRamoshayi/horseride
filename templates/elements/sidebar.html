{% load static %}
<div class="sidebar os-theme-light" style="overflow-y: auto;">
            <!-- Sidebar user (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img src="{% static 'user-icon.png' %}" styles="border-radius: 8px;" alt="User Icon">
                </div>
                <div class="info">
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'accounts:options' %}" class="d-block">{{request.user.get_full_name}}</a>
                    {% else %}
                    <a href="{% url 'accounts:sign-in' %}" class="d-block">Authenticate</a>
                    {% endif %}
                </div>
            </div>
    
            <!-- SidebarSearch Form -->
            <div class="form-inline">
                <div class="input-group" data-widget="sidebar-search">
                <input class="form-control form-control-sidebar" type="search" placeholder="Sidebar search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-sidebar">
                    <i class="fas fa-search fa-fw"></i>
                    </button>
                </div>
                </div>
            </div>
    
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="
                        nav
                        nav-pills
                        nav-sidebar
                        flex-column
                        nav-legacy
                        nav-child-indent
                        nav-collapse-hide-child"
                    data-widget="treeview"
                    role="menu"
                    data-accordion="false">
                    <li class="nav-item">
                        <a href="{% url 'home:home' %}" class="nav-link">
                        <i class="nav-icon fas fa-home"></i>
                            <p>Home</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'publish:management' %}" class="nav-link">
                        <i class="nav-icon far fa-user"></i>
                            <p>My Artwork</p>
                        </a>
                    </li>
                    <li class="nav-header">Help</li>
                    <li class="nav-item">
                        <a href="{% url 'support:all-features' %}" class="nav-link">
                        <i class="nav-icon fas fa-blind"></i>
                            <p>
                                Support
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'home:landing-page' %}" class="nav-link">
                        <i class="nav-icon fas fa-info"></i>
                            <p>
                                Info
                            </p>
                        </a>
                    </li>
                    {% if request.user.is_staff %}
                        <li class="nav-header">STAFF</li>
                        <li class="nav-item">
                            <a href="/admin-" class="nav-link">
                            <i class="nav-icon fas fa-cog"></i>
                                <p>
                                    Super Admin
                                </p>
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
            </div>
